            display: block;

<body>
    <nav class="desktop">
        <a href="index.html"><img src="assets/icon.svg" class="logo" alt="Ricky's Rides" title="Ricky's Rides"></a>
        
        <div class="links">
            <a href="reservations-v2.html">Reservations</a>
        </div>

    <form id="_f1">

        <div id="_f1-header" class="part">
            <h1>Online Reservations</h1>
        </div>

        <div id="_f1-p1" class="part">
            <div class="input_container _1">
                <select id="pickupLocation" required>
                    <option>- Pickup -</option>
                    <option>Dunedin Airport</option>
                    <option>Ricky's Rides Depo</option>
                </select>
                <div class="inline_validation"></div>
            </div><div class="input_container _2">
                <input type="date" id="pickupDate" required>
                <div class="inline_validation"></div>
            </div><div class="input_container _3">
                <input type="time" id="pickupTime" value="09:00" required>
                <div class="inline_validation"></div>
            </div>

            <br>

            <div class="input_container _1">
                <select id="returnLocation">
                    <option>Return to same location</option>
                    <option>Dunedin Airport</option>
                    <option>Ricky's Rides Depo</option>
                </select>
                <div class="inline_validation"></div>
            </div><div class="input_container _2" required>
                <input type="date" id="returnDate">
                <div class="inline_validation"></div>
            </div><div class="input_container _3">
                <div class="inline_validation"></div>
                <input type="time" id="returnTime" value="17:00" required>
            </div>
        </div>

        <div id="_f1-p2" class="part">

            <div class="cards" id="carCards">

                <button type="button" class="carCard card" data-name="Nissan Tiida" data-price="18">
                    <img class="image" src="assets/images/car-photos/nissan_tiida.jpeg">
                    <div class="details">
                        <span class="name">Nissan Tiida</span>
                        <span class="seats">5 seats</span>
                        <span class="type">Sedan</span>

                        <div class="pricing">
                            <span class="daily_price">$ 18.00 / day</span>
                            <span class="total_price">$ #</span>
                        </div>
                    </div>
                    <div class="more_details"> <!-- Covers img when toggled -->
                        <span class="luggage_large"><i class="fas fa-suitcase"></i> 1</span>
                        <span class="luggage_small"><i class="fas fa-briefcase"></i> 2</span>
                        <span class="engine"> 1.3 - 2.0 L</span>
                        <span class="economy">&plusmn; 7 L / 100 km</span>
                        <span class="fuel">Petrol</span>
                        <span class="transmission"><i class="fas fa-cogs"></i> Automatic</span>
                    </div>
                </button>

                <button type="button" class="carCard card" data-name="Suzuki Swift" data-price="18">
                    <img class="image" id="" src="assets/images/car-photos/suzuki_swift.jpg">

                        <span class="type">Hatchback</span>

                        <div class="pricing">

                    </div>
                    <div class="more_details"> <!-- Covers img when toggled -->
                        <span class="luggage_large"><i class="fas fa-suitcase"></i> 1</span>

                        <span class="fuel">Petrol</span>
                        <span class="transmission"><i class="fas fa-cogs"></i> Automatic</span>
                    </div>
                </button>

                <button type="button" class="carCard card" data-name="Mazda 3" data-price="23">
                    <img class="image" id="" src="assets/images/car-photos/mazda_3.JPG">
                    <div class="details">
                        <span class="name">Mazda 3</span>
                        <span class="seats">5 seats</span>
                        <span class="type">Sedan</span>

                        <div class="pricing">
                            <span class="daily_price">$ 23.00 / day</span>

                        </div>
                    </div>
                    <div class="more_details"> <!-- Covers img when toggled -->
                        <span class="luggage_large"><i class="fas fa-suitcase"></i> 2</span>
                        <span class="luggage_small"><i class="fas fa-briefcase"></i> 1</span>
                        <span class="engine"> 1.6 - 2.0 L</span>
                        <span class="economy">&plusmn; 6 L / 100 km</span>
                        <span class="fuel">Petrol</span>
                        <span class="transmission"><i class="fas fa-cogs"></i> Automatic</span>

                </button>

                <button type="button" class="carCard card" data-name="Holden Trax" data-price="41">

                        <span class="name">Holden Trax</span>
                        <span class="seats">5 seats</span>

                        <div class="pricing">

                </button>

                        <span class="seats">5 seats</span>

                    </div>
                </button>

                <button type="button" class="carCard card" data-name="Toyota Estima" data-price="62">
                    <img class="image" id="" src="assets/images/car-photos/toyota_estima.jpeg">
                    <div class="details">
                        <span class="name">Toyota Estima</span>
                        <span class="seats">5 seats</span>
                        <span class="type">SUV</span>

                        <div class="pricing">
                            <span class="daily_price">$ 62.00 / day</span>
                            <span class="total_price">$ #</span>
                        </div>
                    </div>
                    <div class="more_details"> <!-- Covers img when toggled -->
                        <span class="luggage_large"><i class="fas fa-suitcase"></i> 2</span>
                        <span class="luggage_small"><i class="fas fa-briefcase"></i> 1</span>
                        <span class="engine"> 1.6 - 2.0 L</span>
                        <span class="economy">&plusmn; 6 L / 100 km</span>
                        <span class="fuel">Petrol</span>
                        <span class="transmission"><i class="fas fa-cogs"></i> Automatic</span>
                    </div>
                </button>

                <button type="button" class="carCard card" data-name="Nissan Camper Van" data-price="89">
                    <img class="image" id="" src="assets/images/car-photos/nissan_caravan.jpeg">
                    <div class="details">
                        <span class="name">Nissan Camper Van</span>
                        <span class="seats">10 seats</span>
                        <span class="type">Minivan</span>

                        <div class="pricing">
                            <span class="daily_price">$ 89.00 / day</span>
                            <span class="total_price">$ #</span>
                        </div>
                    </div>
                    <div class="more_details"> <!-- Covers img when toggled -->
                        <span class="luggage_large"><i class="fas fa-suitcase"></i> 2</span>
                        <span class="luggage_small"><i class="fas fa-briefcase"></i> 4</span>
                        <span class="engine"> 2.0 L</span>
                        <span class="economy">&plusmn; 10 L / 100 km</span>
                        <span class="fuel">Petrol</span>
                        <span class="transmission"><i class="fas fa-cogs"></i> Automatic</span>
                    </div>
                </button>

            </div>

        </div>

        <div id="_f1-p3" class="part">
            <h3>Extras</h3>

            <div class="input_container">
                <input type="checkbox" class="extras_select" name="Snow Chains" data-price="60"> Snow Chains <span class="price">$ 60.00</span>
            </div>
            <div class="input_container">
                <input type="checkbox" class="extras_select" name="Roof Racks" data-price="90"> Roof Racks <span class="price">$ 90.00</span>
            </div>
            <div class="input_container">
                <input type="checkbox" class="extras_select" name="Bike Racks" data-price="120"> Bike Rack <span class="price">$ 120.00</span>
            </div>
            <div class="input_container">
                <input type="checkbox" class="extras_select" name="GPS" data-price="35"> GPS <span class="price">$ 35.00</span>
            </div>
            <div class="input_container">
                <input type="checkbox" class="extras_select" name="Child Booster Seat" data-price="50"> Child Booster Seat <span class="price">$ 50.00</span>
            </div>

            
        </div>

        <div id="_f1-p4" class="part">
            <div class="input_container">
                <label>First name</label>
                <input type="text" id="firstName" required pattern="[a-zA-Z]{2,30}">
                <div class="inline_validation"></div>
            </div>
            <div class="input_container">
                <label>Last name</label>
                <input type="text" id="lastName" required pattern="[a-zA-Z]{2,30}">
                <div class="inline_validation"></div>
            </div>
            <div class="input_container">
                <label>Date of Birth</label>
                <input type="date" id="DOB" required>
                <div class="inline_validation"></div>
            </div>
            <div class="input_container">
                <label>Mobile Phone</label>
                <input type="tel" id="mobilePhone" required pattern="02[0126789]\d{6,8}">
                <div class="inline_validation"></div>
            </div>
            <div class="input_container">
                <label>Email</label>
                <input type="email" id="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                <div class="inline_validation"></div>
            </div>
            <div class="input_container">
                <label>Driver License</label>
                <input type="text" id="driversLicense" required pattern="[A-Z]{2,2}[0-9]{6,6}">
                <div class="inline_validation"></div>
            </div>
            <br>

            <div class="input_container">
                <label>Extra Comments</label>
                <textarea id="comments" maxlength="300"></textarea>
                <div class="inline_validation">Max 300 Characters</div>
            </div>

            <br>
            <br>
            <br>

            <label><input type="checkbox"> I have read and agree to the <a href="#">terms and conditions</a></label>
            <br>
            <label><input type="checkbox"> I am at least 25 years of age</label>

            <br>
            <br>

            <button type="button" id="_f1-submit">Complete Reservation</button>
        </div>

    </form>
