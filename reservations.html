<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        span {
            display: block;
        }

</head>
<body>
    <nav class="desktop">
        <a href="index.html"><img src="assets/icon.svg" class="logo" alt="Ricky's Rides" title="Ricky's Rides"></a>
        
        <div class="links">
            <a href="reservations.html">Reservations</a>
        </div>
    </nav>



    <form id="_f1">
        <div class="part">
            <h1>Online Reservations</h1>
        </div>
    

        <div id="_f1-p1" class="part">
            <div class="pickup_return">
                <!-- <label>Pick up location <select><option>Select One</option><option>Dunedin Airport</option><option>Ricky's Rides Depo</option></select></label>
                <label>Pick up date <input type="date"></label>
                <label>Pick up time <input type="time" value="09:00"></label> -->
                <!-- <label>Pickup</label> -->
                <select><option>- Pickup -</option><option>Dunedin Airport</option><option>Ricky's Rides Depo</option></select><input type="date"><input type="time" value="09:00">
                <br>
                <!-- <label>Return location <select><option>Return to same location</option><option>Dunedin Airport</option><option>Ricky's Rides Depo</option></select></label>
                <label>Return date <input type="date"></label>
                <label>Return time <input type="time" value="09:00"></label> -->

                <select><option>Return to same location</option><option>Dunedin Airport</option><option>Ricky's Rides Depo</option></select><input type="date"><input type="time" value="09:00">
            </div>
            <label for="age_range">Age</label>
            <select id="age_range">
                <option>25+</option>
                <option>24</option>
                <option>23</option>
                <option>22</option>
                <option>21</option>
                <option>20</option>
                <option>19</option>
                <option>18</option>
            </select>
        </div>


        <div id="_f1-p2" class="part">

            <div class="cards" id="cards">

                <button type="button" class="card" data-name="Nissan Tiida" data-price="18">
                    <img class="image" src="assets/images/car photos/nissan_tiida.jpeg">
                    <div class="details">
                        <span class="name">Nissan Tiida</span>
                        <span class="seats">5 seats</span>
                        <span class="type">Sedan</span>

                        <div class="pricing">
                            <span class="daily_price">$ 18.00 / day</span>
                            <span class="total_price">$ #</span>
                        </div>
                    </div>
                    <div class="more_details"> <!-- Covers img when toggled -->
                        <span class="luggage_large"><i class="fas fa-suitcase"></i> 1</span>
                        <span class="luggage_small"><i class="fas fa-briefcase"></i> 2</span>
                        <span class="engine"> 1.3 - 2.0 L</span>
                        <span class="economy">&plusmn; 7 L / 100 km</span>
                        <span class="fuel">Petrol</span>
                        <span class="transmission"><i class="fas fa-cogs"></i> Automatic</span>
                    </div>
                </button>
